<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analytics Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;    0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <!--! First-section -->
        <section class="first">
            <div class="nav-hero">
                <!--& Navigation bar  -->
                <nav class="nav-bar">
                    <img src="./images/Logo.png" alt="" class="logoImg">
                    <div class="menu-button">
                        <ul class="menu">
                            <li class="list-items">About <div class="arrow-down"></div></li>
                            <li class="list-items">Pricing</li>
                            <li class="list-items">Contact Us</li>
                            <li class="list-items">Login</li>
                        </ul>
                        <button class="trial">Start free trial</button>
                    </div>
                </nav>
                <!--& Hero area-->
                <div class="hero">
                    <div class="first-info">
                        <div class="version">
                            <img src="./images/edit-brightness.svg" alt="" class="stars">
                            <p class="release">v3.1 released. <a href="#">Learn more</a></p>
                        </div>
                        <div class="first-image-mobile"><img src="./images/image 1.png" alt="" class="img-one-mobile"></div>
                        <div class="heading-info">
                            <h1 class="head-one">Your data with<br>real-time analytics</h1>
                            <p class="info-one">Harness the potential of Big Data Analytics & Cloud Services<br>and become a data-driven organization with Needle tail</p>
                        </div>
                        <div class="button-pair">
                            <button class="free">Start free trial</button>
                            <button class="more">Learn more</button>
                        </div>
                    </div>
                    <div class="first-image"><img src="./images/image 1.png" alt="" class="img-one"></div>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
